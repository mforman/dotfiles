# proper colors
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'
set -gq allow-passthrough on
set -g visual-activity off
set-environment -g COLORTERM "truecolor"


# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind-key - split-window -v  -c '#{pane_current_path}'
bind-key \\ split-window -h  -c '#{pane_current_path}'
unbind '"'
unbind %

# reload config file
bind r source-file ~/.config/tmux/tmux.conf \; display "tmux.conf reloaded!"

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Enable mouse control
set -g mouse on

# Set terminal title
set-option -g set-titles on
set-option -g set-titles-string "#S - #W"

# Alternative formats:
# "#S" - just session name
# "#S - #W" - session name and window name
# "#S:#I:#W" - session:index:window
# "tmux: #S" - prefix with "tmux"

# Rename windows automatically
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'

# Start windows and panes index at 1, not 0.
set -g base-index 1
setw -g pane-base-index 1

# Ensure window index numbers get reordered on delete.
set-option -g renumber-windows on

set -s escape-time 10
set-option -g focus-events on

# copy and paste helpers
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel  "pbcopy" 
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel  "pbcopy" 
bind P paste-buffer

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'alexwforsythe/tmux-which-key'
set -g @plugin 'laktak/extrakto'

# config catppucin color
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux

# status left look and feel
set -g status-left-length 100
set -g status-left ""
set -ga status-left "#{?client_prefix,#{#[bg=#{@thm_red},fg=default,bold]   #S },#{#[bg=default,fg=#{@thm_red}]   #S }}"
set -ga status-left "#[bg=default,fg=#{@thm_overlay_0},none]│"
set -ga status-left "#[bg=default,fg=#{@thm_green}]   #{pane_current_command} "
set -ga status-left "#[bg=default,fg=#{@thm_overlay_0},none]│"
set -ga status-left "#[bg=default,fg=#{@thm_blue}]   #{=/-10/...:#{s|$USER|~|:#{b:pane_current_path}}} "
set -ga status-left "#[bg=default,fg=#{@thm_overlay_0},none]#{?window_zoomed_flag,│,}"
set -ga status-left "#[bg=default,fg=#{@thm_yellow}]#{?window_zoomed_flag,   zoom ,}"

# status right look and feel
set -g status-right-length 100
set -g status-right ""
set -ga status-right "#[bg=default,fg=#{@thm_green}] 󱐋#{?#{e|>=:20,#{battery_percentage}},#{#[bg=#{@thm_red},fg=default]},#{#[bg=default,fg=#{@thm_green}]}} #{battery_percentage} "
set -ga status-right "#[bg=default,fg=#{@thm_overlay_0},none]│"
set -ga status-right "#[bg=default,fg=#{@thm_maroon}] 󰭦 %d-%b 󰅐 %H:%M "

# Configure Tmux
set -g status-position top
set -g status-style "bg=default"
set -g status-justify "absolute-centre"

# pane border look and feel
setw -g pane-border-status off
setw -g pane-border-status top
setw -g pane-border-format ""
setw -g pane-border-style "bg=default,fg=#{@thm_overlay_0}"
setw -g pane-active-border-style "bg=default,fg=#{@thm_subtext_0}"
setw -g pane-border-lines single

# window content (icon + name)
set -g window-status-current-format " #I: #(~/.config/tmux/icon.sh #{pane_current_command})#{?#{!=:#{window_name},window}, #W,}  "
set -g window-status-format " #I: #(~/.config/tmux/icon.sh #{pane_current_command})#{?#{!=:#{window_name},window}, #W,}  "

# window style
set -g window-status-style "bg=default,fg=#{@thm_rosewater}"
set -g window-status-last-style "bg=default,fg=#{@thm_flamingo}"
set -g window-status-current-style "bg=default,fg=#{@thm_peach},bold"
set -g window-status-activity-style "bg=default,fg=#{@thm_pink},bold"
set -g window-status-bell-style "bg=default,fg=#{@thm_red},bold"
set -gF window-status-separator "#[bg=default,fg=#{@thm_overlay_2}]│"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
